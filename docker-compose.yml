version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: reviewdb
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./migrations:/migrations
    ports:
      - "5432:5432"

  migrate:
    image: migrate/migrate:latest
    command: ["-path", "/migrations", "-database", "postgres://postgres:postgres@db:5432/reviewdb?sslmode=disable", "up"]
    depends_on:
      - db
    volumes:
      - ./migrations:/migrations

  app:
    build:
      context: .
      dockerfile: build/Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: 8080
    depends_on:
      - migrate
      - db
    ports:
      - "8080:8080"
    volumes:
      - ./:/app

volumes:
  db-data: